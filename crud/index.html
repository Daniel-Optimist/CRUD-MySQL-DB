<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRUD Form</title>
		<!-- Specifies the URL to the Bootstrap CSS file hosted on jsdelivr, a popular CDN. -->
		 <!-- integrity...:a Subresource Integrity (SRI) attribute that ensures the file hasn’t been tampered with. It checks the fetched file against this hash. -->
		  <!-- crossorigin="anonymous": Enables the cross-origin attribute to handle requests for fetching the resource with CORS. -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>

	<body>
<!-- Three bootstrap classes 
1) d-flex: Makes the div a flex container.
2) justify-content-around: Distributes the buttons evenly with space around them.
3) my-5: Adds margin on the top and bottom. -->
		<div class="d-flex justify-content-around my-5">
<!-- 1) btn-success: Green success button labeled “New”. --><!--onclick="displayForm('new', 'edit', 'delete','list')" On click, calls displayForm with arguments 'new', 'edit', 'delete', 'list'. -->
			<button
				type="button"
				class="btn btn-success"
				onclick="displayForm('new', 'edit', 'delete','list')"
			>
				New
			</button>
<!--2) btn-primary: Blue primary button labeled “List”.			 -->
			<button
				id="list"
				type="button"
				class="btn btn-primary"
				onclick="displayForm('list','new', 'edit', 'delete')"
			>
				List
			</button>
<!-- 3) btn-warning: Yellow warning button labeled “Edit”.			 -->
			<button
				type="button"
				class="btn btn-warning"
				onclick="displayForm('edit', 'new','delete','list')"
			>
				Edit
			</button>
<!--4) Red danger button labeled “Delete”. -->
			<button
				type="button"
				class="btn btn-danger"
				onclick="displayForm('delete','edit', 'new', 'list')"
			>
				Delete
			</button>
		</div>

		<section class="mx-auto my-3 w-75 new">
			<h1>Insert Customer Info</h1>
			<form
				action="http://localhost:1234/insert-customers-info"
				method="post"
				style="zoom: 200%"
				id="newForm"
			>
				<label for="name">Name:</label><br />
				<input type="text" name="name" /><br /><br />

				<label for="address">Address:</label><br />
				<input type="text" name="address" /><br /><br />

				<label for="company">Company:</label><br />
				<input type="text" name="company" /><br /><br />

				<button type="submit" class="btn btn-dark" id="newFormBtn">
					Submit Info
				</button>
			</form>
		</section>

		<section class="mx-auto my-3 w-75 edit" style="display: none">
			<h1>Update Customer Name</h1>
<!-- 1) form to update customer name id=myForm -->
			<form id="myForm" style="zoom: 200%">
				<label for="name">ID:</label><br />
				<input type="text" name="id" /><br /><br />

				<label for="name">New Name:</label><br />
				<input type="text" name="updatedName" /><br /><br />
				<button class="btn btn-dark">Submit Updated Name</button>
			</form>
		</section>

		<section class="mx-auto my-3 w-75 delete" style="display: none">
			<h1>Delete User</h1>
<!-- 2) form to delete user id=delete-user -->
			<form id="delete-user" style="zoom: 200%">
				<label for="name">ID:</label><br />
				<input type="text" name="id" /><br /><br />
				<button class="btn btn-dark">Delete User</button>
			</form>
		</section>

		<section
			id="data"
			class="my-3 container list"
			style="display: none"
		></section>

		<script src="./js/script.js"></script>
	</body>
</html>
